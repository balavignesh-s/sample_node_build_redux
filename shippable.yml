# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.10.24


env:
 global:
    - secure:  
 matrix:
    - secure:  
    - secure:  
    - M1=ONE


build:
  pre_ci:
    - docker build -t=shippabledocker/sample_node .

  pre_ci_boot:
    image_name: shippabledocker/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo $key1 and $key2 and $key3
    - echo $M2 and $M1
    - echo $invalid_env and $splchars

  post_ci:
    - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
