# Language setting
language: 
   - node_js

# Version number
node_js:
  - 0.10.25
  - 4.2.0

branches:
  except:
    - post-ci
    - "#include"
    

  

services:
  - selenium
  - mysql
  - postgres
  - "mongo"
  
build:
  #pre_ci:
   # - docker build -t=shippabledocker/sample_node .

  pre_ci_boot:
    image_name: drydock/u12nodpls
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo $M1
    - echo $key1 and $key2 and $key3

 # post_ci:
  #  - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - master
