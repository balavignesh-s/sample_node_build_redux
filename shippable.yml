# Language setting
language: node_js

# Version number
node_js:
  - "0.12"
  - 0.10.25
  - 4.2.0
  - 5

branches:
  except:
    - "#include"
    - custom_image

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

#services:
 #  - mysql
  # - postgressss
   #- "mongo"
  
build:
 # pre_ci:
 #   - docker build -t=shippabledocker/sample_node .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock2_sample_node
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/shiphitchcock2_sample_node_custom

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - custom_image
